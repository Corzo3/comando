<div class="p-2 m-1 card">

    <div class="card-body">
        <h3 class="card-title">
            <img class="petate" src="assets/maletaB.png" alt="Maleta Barco"> <b> Maleta de Barco {{maletaBarco.id}}</b></h3>
        <p class="card-text">
            Fecha de Recogida: <b>{{maletaBarco.fechaRecogida}}</b>
        </p>
        <p class="card-text">
            Peso: <b>{{maletaBarco.pesoEnVacio}}</b>
        </p>
        <p class="card-text">
            Elementos: <b>{{maletaBarco.elementos}}</b>
        </p>

        <a class="p-1 m-1 btn btn-warning" (click)='seleccionarMaletaBarco(maletaBarco)'>Acceder</a>
    </div>
</div>
