<div class="p-2 m-1 card">
    <div class="row">
        <div class="col-8">
            <h3 class="card-title">
                <img class="petate" src="assets/maletaB.png" alt="Maleta Barco" />
                <b> Maleta de Barco {{ maletaBarco.id }}</b>
            </h3>
            <p class="card-text">
                Fecha de Recogida:
                <b>{{ maletaBarco.fechaRecogida | date: "dd/MM/YYYY" }}</b>
            </p>
            <p class="card-text">
                Peso: <b>{{ maletaBarco.pesoEnVacio }}</b>
            </p>
        </div>
        <div class="col-4">
            <a class="btn btn-primary contenido" (click)="seleccionarMaletaBarco(maletaBarco)">Abrir</a>
            <button class="btn btn-primary contenido" data-bs-toggle="modal" data-bs-target="#modalEliminar" >Eliminar</button>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modalEliminar">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Se va a eliminar la maleta {{maletaBarco.id}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="eliminar()">Aceptar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
</div>
