<section class="maletas">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="row">
        <div class="col-4"></div>
        <div class="col">
          <button
            type="button"
            class="mt-5 btn btn-success btn-md"
            (click)="registrarMaletaBarco()"
          >
            Nueva Maleta
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
          <h1>Maletas de Barco</h1>
          <div
            class="col-sm-12"
            *ngIf="maletasBarco.length > 0; else elseMaletas"
          >
            <div *ngFor="let maleta of maletasBarco">
              <app-maletasbarco
                [maletaBarco]="maleta"
                (maletaBarcoSeleccionada)="verDatos($event)"
                (maletaBarcoEliminar)="onMaletaBarcoEliminar($event)"
                (maletaBarcoEditar)="onMaletaBarcoEditar($event)"
              ></app-maletasbarco>
            </div>
          </div>
          <ng-template #elseMaletas>
            <h4 class="card-title"><b>NO HAY MALETAS DISPONIBLES</b></h4>
          </ng-template>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
          <h1>Maletas de Cabina</h1>
          <div class="col-sm-12" *ngIf="maletasCabina.length > 0">
            <div *ngFor="let maleta of maletasCabina">
              <app-maletascabina
                [maletaCabina]="maleta"
                (maletaCabinaSeleccionada)="verDatosC($event)"
                (maletaCabinaEliminar)="onMaletaCabinaEliminar($event)"
              >
              </app-maletascabina>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <!-- Modal -->
        <div
          class="modal fade"
          id="modalBarco"
          tabindex="-1"
          aria-labelledby="modalBarcoLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Contenido maleta de barco {{ maletaBarcoVerDatos.id }}
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <app-maletabarco
                  [maletaBarco]="maletaBarcoVerDatos"
                ></app-maletabarco>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Editar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="modalCabina"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contenido maleta de cabina {{maletaCabinaVerDatos.id}}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <app-maletacabina [maletaCabina]="maletaCabinaVerDatos"></app-maletacabina>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
