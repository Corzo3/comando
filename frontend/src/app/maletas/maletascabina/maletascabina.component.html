<div class="container-fluid">
    <div class="p-2 m-1 card">
        <div class="row">
            <div class="col-8">
                <h3 class="card-title">
                    <img class="mochila" src="assets/mochila.png" alt="mochila" /><b>
            Maleta de Cabina {{ maletaCabina.id }}</b
          >
        </h3>
        <p class="card-text">
          Peso: <b>{{ maletaCabina.pesoEnVacio }}</b>
                    </p>
                    <p class="card-text">
                        Altura: <b>{{ maletaCabina.altura }}</b>
                    </p>
                    <p class="card-text">
                        Anchura: <b>{{ maletaCabina.anchura }}</b>
                    </p>
                    <p class="card-text">
                        Profundidad: <b>{{ maletaCabina.profundidad }}</b>
                    </p>
            </div>
            <div class="col-4">
                <a class="btn btn-primary contenido" (click)="seleccionarMaletaCabina(maletaCabina
        )">Abrir</a>
                <button class="btn btn-primary contenido" data-bs-toggle="modal" data-bs-target="#modalEliminarCabina">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modalEliminarCabina">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Se va a eliminar la maleta {{maletaCabina.id}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="eliminar()">Aceptar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
</div>
