<div class="p-2 m-1 card">
    <div class="card-body">


        <h3 class="card-title">
            <img class="mochila" src="assets/mochila.png" alt="mochila"><b> Maleta de Cabina {{maletaCabina.id}}</b></h3>
        <p class="card-text">
            Peso: <b>{{maletaCabina.pesoEnVacio}}</b>
        </p>
        <p class="card-text">
            Altura: <b>{{maletaCabina.altura}}</b>
        </p>
        <p class="card-text">
            Anchura: <b>{{maletaCabina.anchura}}</b>
        </p>
        <p class="card-text">
            Profundidad: <b>{{maletaCabina.profundidad}}</b>
        </p>
        <p class="card-text">
            Elementos: <b>{{maletaCabina.elementos}}</b>
        </p>

        <a class="p-1 m-1 btn btn-warning" (click)='seleccionarMaletaCabina(maletaCabina)'>Acceder</a>

    </div>
</div>
