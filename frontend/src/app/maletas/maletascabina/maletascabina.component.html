<div class="container-fluid">
    <div class="p-2 m-1 card">
        <div class="row">
            <div class="col-8">
                <h3 class="card-title">
                    <img class="mochila" src="assets/mochila.png" alt="mochila" /><b>
            Maleta de Cabina {{ maletaCabina.id }}</b
          >
        </h3>
        <p class="card-text">
          Peso: <b>{{ maletaCabina.pesoEnVacio }}</b>
                    </p>
                    <p class="card-text">
                        Altura: <b>{{ maletaCabina.altura }}</b>
                    </p>
                    <p class="card-text">
                        Anchura: <b>{{ maletaCabina.anchura }}</b>
                    </p>
                    <p class="card-text">
                        Profundidad: <b>{{ maletaCabina.profundidad }}</b>
                    </p>
            </div>
            <div class="col-4">
              <a
        class="btn btn-primary contenido"
        (click)="seleccionarMaletaCabina(maletaCabina
        )"
      >Ver detalle</a>
                <button class="btn btn-primary contenido" (click)="eliminar()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
