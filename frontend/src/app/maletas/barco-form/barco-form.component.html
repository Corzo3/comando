<div class="p-2 tipo-m">Nueva Maleta</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <img
        class="maleta-nueva img-fluid ocultar"
        src="assets/maletaB.png"
        alt="Maleta de Barco"
        *ngIf="formulario == 1"
      />
      <img
        class="maleta-nueva-c img-fluid ocultar"
        src="assets/mochila.png"
        alt="Maleta de Cabina"
        *ngIf="formulario == 2"
      />
    </div>
    <div class="col-4">
      <label for="seleccione" class="nombre-campo">Seleccione tipo</label>
      <select [(ngModel)]="formulario" class="form-control">
        <option value="1">Barco</option>
        <option value="2">Cabina</option>
      </select>
      <form #barcoForm="ngForm">
        <div class="form-row py-2">
          <label for="peso" class="nombre-campo">Peso</label>
          <input
            name="peso"
            type="number"
            class="form-control"
            placeholder="de su maleta vacía"
            min="0"
            [(ngModel)]="maletaBarco.pesoEnVacio"
            step="any"
            required
            #pes="ngModel"
            [ngClass]="{
              'is-invalid': pes.invalid && (pes.dirty || pes.touched),
              'is-valid': !pes.invalid
            }"
          />
          <div class="" *ngIf="formulario == 1">
            <label for="fechaRecogida" class="nombre-campo">
              Fecha de Recogida:
              <img
                class="informacion"
                src="assets/informacion.png"
                alt="Información"
                title="La fecha de recogida será aproximadamente un mes antes de la fecha de despliegue de su Unidad"
                (click)="mostrarAyuda()"
            /></label>
            <input
              name="fechaRecogida"
              type="date"
              class="form-control"
              [(ngModel)]="maletaBarco.fechaRecogida"
              required
              name="fecha"
              #fechRec="ngModel"
              [ngClass]="{
                'is-invalid':
                  fechRec.invalid && (fechRec.dirty || fechRec.touched),
                'is-valid': !fechRec.invalid
              }"
            />
          </div>
          <div *ngIf="formulario == 2">
            <label for="altura" class="nombre-campo">Altura(cm)</label>
            <input
              name="altura"
              type="number"
              class="form-control"
              placeholder="alto"
              min="0"
              max="55"
              [(ngModel)]="maletaCabina.altura"
              required
              #alt="ngModel"
              [ngClass]="{
                'is-invalid': alt.invalid && (alt.dirty || alt.touched),
                'is-valid': !alt.invalid
              }"
            />

            <label for="anchura" class="nombre-campo">Anchura(cm)</label>
            <input
              name="anchura"
              type="number"
              class="form-control"
              placeholder="ancho"
              min="0"
              max="35"
              [(ngModel)]="maletaCabina.anchura"
              required
              #anch="ngModel"
              [ngClass]="{
                'is-invalid': anch.invalid && (anch.dirty || anch.touched),
                'is-valid': !anch.invalid
              }"
            />
            <label for="profundidad" class="nombre-campo"
              >Profundidad(cm)</label
            >
            <input
              name="profundidad"
              type="number"
              class="form-control"
              placeholder="profundo"
              min="0"
              max="25"
              [(ngModel)]="maletaCabina.profundidad"
              required
              #prof="ngModel"
              [ngClass]="{
                'is-invalid': prof.invalid && (prof.dirty || prof.touched),
                'is-valid': !prof.invalid
              }"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button
              type="reset"
              class="btn btn-primary boton-primario resetear"
              (click)="borrarMensaje()"
            >
              Resetear
            </button>
          </div>
          <div class="col-6">
            <button
              type="submit"
              class="btn btn-primary boton-primario enviar"
              (click)="create()"
            >
              Enviar
            </button>
          </div>
          <br />
          <p *ngIf="creada" class="nombre-campo mensaje">{{ mensaje }}</p>
        </div>
        <div class="botonera col-4">
          <button id="aceptar" type="submit" class="boton-primario">
            Aceptar
          </button>
          <button id="cancelar" class="boton-primario">Eliminar</button>
        </div>
      </form>
    </div>

    <div class="col-4">
      <span
        ><button class="boton-primario cargar" (click)="cargarLista()">
          Cargar
        </button></span
      >
      <div class="list-items">
        <div class="item" *ngFor="let elemento of elementos">
          <input
            type="checkbox"
            name="{{ elemento.nombre }}"
            [value]="elemento.nombre"
            (change)="getNombreElemento($event, elemento)"
          />
          <label for="">{{ elemento.nombre }} ({{ elemento.peso }} kg)</label>
          <span>
            <input
              type="number"
              min="0"
              class="cantidad"
              placeholder="cant."
            />
          </span>
        </div>
      </div>
      <div class="list-items seleccionados" *ngIf="listaCargada == true">
        <div
          class="seleccionado"
          *ngFor="let elemento of elementosSeleccionados"
        >
          <label for="">{{ elemento.nombre }}</label>
        </div>
      </div>
    </div>

  </div>
</div>
