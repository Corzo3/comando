<div *ngFor="let elemento of elementos">
    <div class="container-fluid col-12">
        <div class="row">
            <div class="col-10">
                <div class="seleccionado item">
                    <input type="checkbox" checked disabled/>
                    <label for="">{{ elemento.nombre | uppercase }} ({{ elemento.peso }} Kg)</label
          >
        </div>
      </div>
      <div class="col-2">
        <input type="number" min="0" class="cantidad" placeholder="cant." disabled/>
      </div>
    </div>
  </div>
</div>
<div class="card peso">Peso total: {{sumarPeso()}} Kg </div>
