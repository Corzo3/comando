<div class="container-fluid col-12">
    <div class="container">
        <div class="row">
            <h1 class="titulo">Listado de Elementos</h1>
            <div class="container list-items">
                <div class="row campos">
                    <div class="col-6 nombrePeso">
                        Nombre(peso)
                    </div>
                    <!--  <div class="col-4 maleta">
              Maleta
            </div> -->

                </div>
                <form>
                    <div class="seleccionado item container-fluid" *ngFor="let elemento of elementos">
                        <div class="row">
                            <app-elementoitem *ngIf="elemento" [elemento]="elemento" (elementoEliminar)="onElementoEquipoEliminar($event)"></app-elementoitem>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
